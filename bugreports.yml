- summary: |
    После нажатия в корзине кнопки "Оформить заказ" ("Checkout") оформление заказа не происходит.
  environment: |
    Chrome. Версия 115.0.5790.171 (Официальная сборка), (64 бит) 
    ОС Microsoft Windows [Version 10.0.22621.2134]
  prerequisites: |
    Зайти на сайт https://hexlet-products-store.vercel.app/.
    Добавить несколько товаров в корзину.
    Нажать на кнопку f12 для открытия Chrome DevTools.
  steps-to-reproduce: |
   1. Нажать кнопку "Корзина" ("Cart").
   2. Нажать на кнопку "Оформить заказ" ("Checkout")
